{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activito</title>
    <link rel="icon" href="{% static 'activito.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
       a {
        color: white; /* Цвет ссылок */
       }
   </style>
</head>

<body>
<nav class="d-flex flex-row  justify-content-between align-items-center p-3 px-md-4  bg-white border-bottom box-shadow flex-nowrap">
      <a href="/" style="text-decoration: none;"><h1 class="font-weight-normal" style="color: #04E061;">Активито</h1></a>
</nav>
<header class="bg-gradient text-white pt-5" style="min-height: 40vh; background-color:#009B00;">
    <div class="container d-flex flex-column px-4 text-center ">
        <div>
            <h1 class="fw-bolder mb-5">Авторизация</h1>
        </div>
        <div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                        {{ form.username.errors }}
                        <label for="{{form.username.id_for_label}}">Логин:</label>
                        {{ form.username }}
                </div>
                <div class="mb-3">
                        {{ form.password.errors }}
                        <label for="{{form.password.id_for_label}}">Пароль:</label>
                        {{ form.password }}
                </div>
                <input class="btn btn-light" type="submit" value="Войти">
            </form>
            {% if form.errors %}
                <p class="m-3">Неправильный логин или пароль. Попробуйте снова!</p>
            {% endif %}
        </div>
    </div>
</header>

</body>
</html>
