{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activito</title>
    <link rel="icon" href="{% static 'activito.ico' %}">
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
       a {
        color: white; /* Цвет ссылок */
       }
   </style>
</head>

<body>
<nav class="d-flex flex-row  justify-content-between align-items-center p-3 px-md-4  bg-white border-bottom box-shadow flex-nowrap">
      <a href="/" style="text-decoration: none;"><h1 class="font-weight-normal" style="color: #04E061;">Активито</h1></a>
      <div class="my-2 my-md-0 mr-md-3">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-success"  href="{% url 'logout'%}">Выйти</a>
          {%else%}
            <a class="btn btn-outline-success"  href="{% url 'login'%}">Войти</a>
          {% endif %}
      </div>
</nav>
<header class="bg-gradient text-white pt-5" style="min-height: 40vh; background-color:#009B00;">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder mb-5">Добро пожаловать на Активито!</h1>
        {% if user.is_authenticated %}
            <a class="btn btn-lg btn-light mb-2" href="{% url 'projects' user.username%}">Мои проекты</a>
        {%else%}
            <h3 class="mb-2"><a href="{% url 'login'%}">Войдите</a> для работы с проектами</h3>
        {% endif %}
    </div>
</header>

</body>
</html>
